<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal World Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="max-width: 600px;">
        <h2 class="text-center">Live World Clock</h2>

        <!-- Form to add new clock -->
        <div class="mb-3">
            <label for="locationInput" class="form-label">Add Country/City:</label>
            <input type="text" class="form-control" id="locationInput" placeholder="Enter country or city name">
            <button class="btn btn-primary mt-2" onclick="addClock()">Add Clock</button>
        </div>

        <!-- Table to display world clocks -->
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>Country/Capital</th>
                    <th>Time</th>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="clockTableBody">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
